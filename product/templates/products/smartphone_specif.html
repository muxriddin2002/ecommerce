
<div class="container">
    <div class="compare-table table-responsive">
        <table class="table table-bordered table-hover mb-0">
            <tbody>

                <tr>
                    <th>Product Name</th>
                    <td>
                        <h5 class="compare-product-name"><a href='#'>{{ product.name }}</a></h5>
                    </td>

                </tr>
                <tr>
                    <th>Description</th>
                    <td>{{ product.description }}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>${{ product.price }}</td>
                </tr>
                <tr>
                    <th>Color</th>
                    <td>Black</td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td>Medium</td>
                </tr>
                <tr>
                    <th>Stock</th>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <th>Rating</th>
                    <td>
                        <div class="li-pro-rating li-rattingbox">
                            <span><i class="fa fa-star-o"></i></span>
                            <span><i class="fa fa-star-o"></i></span>
                            <span><i class="fa fa-star-o"></i></span>
                            <span><i class="fa fa-star-o li-star"></i></span>
                            <span><i class="fa fa-star-o li-star"></i></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
